<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CodeAlpha Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
 <style>
  body {
    background-image: url("intern 3 moon.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black bg-opacity-50 backdrop-blur">

  <!-- Login Container -->
  <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-xl w-full max-w-md transition duration-300 hover:shadow-2xl">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Login to CodeAlpha</h1>
    <form id="loginForm" class="space-y-4">
  <input type="email" id="email" name="email" placeholder="Email"
         class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
  
  <input type="password" id="password" name="password" placeholder="Password"
         class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
  
  <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition">
    Login
  </button>
</form>

    <p class="mt-4 text-center text-sm text-gray-700">
      Donâ€™t have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
