<!-- saved.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saved - CodeAlpha Social</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">
   <!-- Header -->
  <header class="bg-blue-400 shadow p-5 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-4">
      <a href="feed.html"
         class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold flex items-center gap-2 shadow">
        <i class="fas fa-arrow-left"></i>
        Go to Feed
      </a>
      <h1 class="text-2xl font-bold text-blue-800 tracking-wide flex items-center gap-3">
        <i class="fas fa-globe text-blue-200"></i>
        <span>CodeAlpha Social</span>
      </h1>
    </div>
   
  </header>
  <div class="max-w-5xl mx-auto py-10 px-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Your Social Network</h1>

  <div class="max-w-2xl mx-auto py-12">
    <h1 class="text-3xl font-bold text-blue-700 mb-7 flex items-center gap-2">
      <i class="fas fa-bookmark text-blue-400"></i> Your Saved Items
    </h1>
    <div class="space-y-7">
      <!-- Example saved post -->
      <article class="bg-white rounded-lg shadow p-5 border-l-4 border-blue-400">
        <p class="mb-2 text-gray-600 text-sm">Saved from Feed - 2 days ago</p>
        <h2 class="font-semibold text-lg text-blue-700 mb-1">Cool CSS Tricks Every Dev Should Know</h2>
        <p class="text-gray-800">Save posts, articles, or moments you want to revisit later. Click the bookmark icon on any post to add it here!</p>
        <button class="mt-4 bg-blue-400 text-white rounded px-4 py-2 hover:bg-blue-600 flex items-center gap-2"><i class="fas fa-book-open"></i>View</button>
      </article>
      <!-- Add more saved items dynamically -->
      <div class="text-gray-400 text-center py-6">No more saved items yet.</div>
    </div>
  </div>
</body>
</html>
