<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Friends - CodeAlpha Social</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

   <!-- Header -->
  <header class="bg-blue-400 shadow p-5 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-4">
      <a href="feed.html"
         class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold flex items-center gap-2 shadow">
        <i class="fas fa-arrow-left"></i>
        Go to Feed
      </a>
      <h1 class="text-2xl font-bold text-blue-800 tracking-wide flex items-center gap-3">
        <i class="fas fa-globe text-blue-200"></i>
        <span>CodeAlpha Social</span>
      </h1>
    </div>
   
  </header>
  <div class="max-w-5xl mx-auto py-10 px-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Your Social Network</h1>

    <!-- Friend Requests -->
    <section id="friendRequests" class="mb-8">
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">Friend Requests</h2>
      <div id="requestsContainer" class="space-y-4"></div>
    </section>

    <!-- All Users -->
    <section id="allUsers" class="mb-10">
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">People You May Know</h2>
      <div id="usersList" class="space-y-4"></div>
    </section>

    <!-- Accepted Friends List -->
    <section id="acceptedFriends" class="mb-10">
      <h2 class="text-2xl font-semibold text-green-700 mb-4">Your Friends</h2>
      <div id="friendsList" class="space-y-4"></div>
    </section>

    <!-- Chat Window -->
    <section id="chatWindow" class="hidden border border-gray-300 rounded-lg p-4 shadow-md bg-gray-50">
      <div class="flex justify-between items-center mb-4">
        <h2 id="chatTitle" class="text-2xl font-semibold text-gray-800">Chat</h2>
        <button onclick="closeChat()" class="text-red-600 hover:text-red-800">Close</button>
      </div>
      <div id="messages" class="h-72 overflow-y-auto bg-white rounded-md p-4 flex flex-col gap-2 border border-gray-200 mb-4"></div>
      <form id="chatForm" class="flex items-center gap-2">
        <input id="chatInput" type="text" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg">Send</button>
      </form>
    </section>
  </div>
  <script src="friends.js"></script>
</body>
</html>
