<!-- marketplace.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marketplace - CodeAlpha Social</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">
  <!-- Header -->
  <header class="bg-blue-400 shadow p-5 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-4">
      <a href="feed.html"
         class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold flex items-center gap-2 shadow">
        <i class="fas fa-arrow-left"></i>
        Go to Feed
      </a>
      <h1 class="text-2xl font-bold text-blue-800 tracking-wide flex items-center gap-3">
        <i class="fas fa-globe text-blue-200"></i>
        <span>CodeAlpha Social</span>
      </h1>
    </div>
   
  </header>
  <div class="max-w-5xl mx-auto py-10 px-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Your Social Network</h1>

  <div class="max-w-4xl mx-auto py-12">
    <h1 class="text-3xl font-bold text-blue-700 flex gap-2 items-center mb-8">
      <i class="fas fa-store text-indigo-400"></i> Marketplace
    </h1>
    <section class="grid md:grid-cols-2 gap-8">
      <!-- Example listing -->
      <article class="bg-white rounded-lg shadow p-4 flex flex-col border-l-4 border-blue-300 hover:shadow-lg transition">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?fit=crop&w=400&q=80" class="rounded-lg mb-3" alt="Item">
        <h2 class="font-semibold text-lg mb-1 text-indigo-700">Dell XPS 13 Laptop (Used)</h2>
        <p class="text-gray-600 mb-2">Powerful and compact ultrabook, i7 10th Gen, 16GB RAM.</p>
        <span class="text-blue-500 font-bold text-xl mb-3">₹45,000</span>
        <button class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600"><i class="fas fa-comments mr-2"></i>Contact Seller</button>
      </article>
      <!-- More listings -->
      <article class="bg-white rounded-lg shadow p-4 flex flex-col border-l-4 border-blue-300 hover:shadow-lg transition">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=400&q=80" class="rounded-lg mb-3" alt="Item">
        <h2 class="font-semibold text-lg mb-1 text-indigo-700">Pro Python Course</h2>
        <p class="text-gray-600 mb-2">Online course access, beginner-friendly with project guidance.</p>
        <span class="text-blue-500 font-bold text-xl mb-3">₹499</span>
        <button class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600"><i class="fas fa-comments mr-2"></i>Contact Seller</button>
      </article>
    </section>
    <div class="mt-12 text-center">
      <button class="bg-blue-400 text-white font-semibold px-6 py-2 rounded hover:bg-blue-600">
        <i class="fas fa-plus mr-2"></i>New Listing
      </button>
    </div>
  </div>
</body>
</html>
