<!-- groups.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Groups - CodeAlpha Social</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">
   <!-- Header -->
  <header class="bg-blue-400 shadow p-5 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-4">
      <a href="feed.html"
         class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold flex items-center gap-2 shadow">
        <i class="fas fa-arrow-left"></i>
        Go to Feed
      </a>
      <h1 class="text-2xl font-bold text-blue-800 tracking-wide flex items-center gap-3">
        <i class="fas fa-globe text-blue-200"></i>
        <span>CodeAlpha Social</span>
      </h1>
    </div>
   
  </header>
  <div class="max-w-5xl mx-auto py-10 px-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Your Social Network</h1>

  <div class="max-w-3xl mx-auto py-12">
    <h1 class="text-3xl font-bold text-blue-700 flex gap-2 items-center mb-8">
      <i class="fas fa-users text-pink-400"></i> Your Groups
    </h1>
    <section class="grid md:grid-cols-2 gap-7">
      <!-- Example group card -->
      <article class="bg-white p-5 rounded-lg border-l-4 border-pink-300 shadow hover:shadow-lg transition">
        <h2 class="font-semibold text-xl text-pink-600 mb-1 flex items-center gap-1">
          <i class="fas fa-code"></i> Developers Club
        </h2>
        <p class="text-gray-600">A group for sharing code, tips, and projects.</p>
        <button class="mt-3 bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-700">Visit Group</button>
      </article>
      <!-- Add more group cards below for demo -->
      <article class="bg-white p-5 rounded-lg border-l-4 border-pink-300 shadow hover:shadow-lg transition">
        <h2 class="font-semibold text-xl text-pink-600 mb-1 flex items-center gap-1">
          <i class="fas fa-camera-retro"></i> Photography Fans
        </h2>
        <p class="text-gray-600">Share your best shots, gear advice, and local photo walks.</p>
        <button class="mt-3 bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-700">Visit Group</button>
      </article>
    </section>
    <div class="mt-12 text-center">
      <button class="bg-blue-400 text-white font-semibold px-6 py-2 rounded hover:bg-blue-600">
        <i class="fas fa-plus mr-2"></i>Create New Group
      </button>
    </div>
  </div>
</body>
</html>
